[core]
default-scheduler-port:8082
error-email=user_email_id

[GlobalParameter]
projectName=YourProjectName
assembly_name=name_of_the_organism
projectDir=/location/of/the/project/directorty
adapter=/location/of/the/adapter/database/
domain=domain_of_the_organosm
genome_size=1000000
pe_read_dir=/location/of/the/paired-end-reads/
mp_read_dir=/location/of/the/mate-pair-reads/
pac_read_dir=/location/of/the/pacboio-reads/
ont_read_dir=/location/of/the/nanopore-reads/
pe_read_suffix=paired-end-reads-extension
mp_read_suffix=mate-pair-reads-extension
ont_read_suffix=ont_read_extension
pac_read_suffix=pacbio_read_extension
seq_platforms=read_platform_used
threads=6
maxMemory=20
